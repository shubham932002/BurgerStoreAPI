<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Burger Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   
    <link rel="stylesheet" type="text/css" href="CSS/mainpage.css" />
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header class="form-header">Welcome To Burger Shop</header>
            <div class="error-message" id="errorMessage" style="display:none;">Please enter a valid name and 10-digit phone number.</div>
            <!-- Login Form -->
            <h2 class="form-header">Login</h2>
            <form id="mainForm" class="needs-validation" novalidate onsubmit="return validateUser(event)">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" id="nameInput" required placeholder="Your Name">
                </div>
                <div class="field">
                    <span class="fa fa-phone"></span>
                    <input type="tel" id="phoneInput" maxlength="10" pattern="\d{10}" required placeholder="10-digit mobile number">
                </div>
                <div class="field">
                    <input type="submit" value="Enter">
                </div>
            </form>

            <!-- Signup Form -->
            <div class="signup">
                <h2 class="form-header">Signup</h2>
                <div class="error-message" id="signupErrorMessage" style="display:none;">Please enter a valid name and 10-digit phone number.</div>
                <form id="signupForm" onsubmit="return signupUser(event)">
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" id="signupNameInput" required placeholder="Your Name">
                    </div>
                    <div class="field">
                        <span class="fa fa-phone"></span>
                        <input type="tel" id="signupPhoneInput" maxlength="10" pattern="\d{10}" required placeholder="10-digit mobile number">
                    </div>
                    <div class="field">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    <script src="SCRIPT/mainpage.js"></script>
</body>
</html>
